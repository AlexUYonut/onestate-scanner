name: OneState Auto Scanner
on: 
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Lipește link-ul IPA'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descărcare IPA
        run: |
          # Folosim wget cu reîncercare infinită pentru stabilitate
          wget -O game.ipa --tries=10 --retry-connrefused --waitretry=5 "${{ github.event.inputs.ipa_url }}"
          
      - name: Extragere Fișiere
        run: |
          unzip game.ipa -d temp_ipa
          find temp_ipa -name "global-metadata.dat" -exec cp {} ./metadata.dat \;
          find temp_ipa -name "UnityFramework" -exec cp {} ./binary \; || find temp_ipa -name "OneState" -exec cp {} ./binary \;

      - name: Pregătire Dumper Oficial
        run: |
          # Descărcăm direct binarul de Linux pentru a evita erorile de .NET
          curl -L "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.40/Il2CppDumper-linux-x64.zip" -o dumper.zip
          unzip dumper.zip -d dumper_tool
          chmod +x dumper_tool/Il2CppDumper

      - name: Executare Scanare
        run: |
          ./dumper_tool/Il2CppDumper ./binary ./metadata.dat ./output

      - name: Salvare Rezultate
        uses: actions/upload-artifact@v4
        with:
          name: Dump-OneState
          path: output/
