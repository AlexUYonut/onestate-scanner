name: OneState Auto Scanner
on: 
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Lipește link-ul IPA'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descărcare IPA
        run: wget -O game.ipa --tries=10 --waitretry=5 "${{ github.event.inputs.ipa_url }}"
          
      - name: Extragere Fișiere
        run: |
          unzip game.ipa -d temp_ipa
          find temp_ipa -name "global-metadata.dat" -exec cp {} ./metadata.dat \;
          find temp_ipa -name "UnityFramework" -exec cp {} ./binary \; || find temp_ipa -name "OneState" -exec cp {} ./binary \;

      - name: Instalare Dumper
        run: |
          dotnet tool install --global il2cppdumper --version 6.7.40

      - name: Executare Scanare
        run: |
          # Rulăm folosind calea directă unde dotnet instalează uneltele
          /home/runner/.dotnet/tools/il2cppdumper ./binary ./metadata.dat ./output

      - name: Salvare Rezultate
        uses: actions/upload-artifact@v4
        with:
          name: Dump-OneState
          path: output/
