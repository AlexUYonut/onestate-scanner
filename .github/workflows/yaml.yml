name: OneState Auto Scanner
on: 
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Lipește link-ul IPA'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descărcare IPA
        run: wget -O game.ipa "${{ github.event.inputs.ipa_url }}"
          
      - name: Extragere Fișiere Joc
        run: |
          unzip game.ipa -d temp_ipa
          find temp_ipa -name "global-metadata.dat" -exec cp {} ./metadata.dat \;
          find temp_ipa -name "UnityFramework" -exec cp {} ./binary \; || find temp_ipa -name "OneState" -exec cp {} ./binary \;

      - name: Pregătire Dumper prin Clonare
        run: |
          # Clonăm direct codul sursă, metodă care nu poate fi blocată de 404
          git clone https://github.com/Perfare/Il2CppDumper.git
          cd Il2CppDumper
          # Îl compilăm pe loc în 10 secunde
          dotnet build -c Release

      - name: Executare Scanare
        run: |
          # Rulăm binarul proaspăt compilat
          dotnet Il2CppDumper/Il2CppDumper/bin/Release/net6.0/Il2CppDumper.dll ./binary ./metadata.dat ./output

      - name: Salvare Rezultate
        uses: actions/upload-artifact@v4
        with:
          name: Dump-OneState
          path: output/
