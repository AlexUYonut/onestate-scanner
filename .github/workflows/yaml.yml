name: OneState Auto Scanner
on: 
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Lipește link-ul IPA'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Descărcare IPA
        run: wget -O game.ipa "${{ github.event.inputs.ipa_url }}"
          
      - name: Extragere Fișiere Joc
        run: |
          unzip game.ipa -d temp_ipa
          find temp_ipa -name "global-metadata.dat" -exec cp {} ./metadata.dat \;
          find temp_ipa -name "UnityFramework" -exec cp {} ./binary \; || find temp_ipa -name "OneState" -exec cp {} ./binary \;

      - name: Scanare Locală (Fără Dumper)
        run: |
          # Creăm un script rapid care extrage textele (strings) din binar
          # Asta ne va da numele funcțiilor și offset-urile fără să avem nevoie de Il2CppDumper
          strings ./binary | grep -E "Weapon|Player|Health|Aim|Speed" > potential_offsets.txt
          
      - name: Salvare Rezultate
        uses: actions/upload-artifact@v4
        with:
          name: OneState-Data
          path: |
            metadata.dat
            binary
            potential_offsets.txt
